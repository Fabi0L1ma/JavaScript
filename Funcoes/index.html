<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function calculo(num1, num2, opreacao){
            num1 = parseInt(num1)
            num2 = parseInt(num2)

            if(opreacao == 'soma'){
                alert("Soma: " + (num1 + num2))
            }else if(opreacao = "subtracao"){
                alert("Subtração: " + (num1 - num2))
            }else{
                alert("Valor Invalido!")
            }
        }

        var num1 = prompt("Primeiro numero: ")
        var opreacao = prompt("Operação: ")
        var num2 = prompt("Segundo numero: ")

        calculo(num1, num2, opreacao)

    </script>
</head>
